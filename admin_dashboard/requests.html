<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการแจ้งซ่อมทั้งหมด - ระบบหลังบ้าน อบต.ข่าใหญ่</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary-color: #1e3a8a; /* Dark Blue */
            --primary-light: #3b82f6; /* Blue */
            --secondary-color: #e5e7eb; /* Lighter Gray for backgrounds */
            --accent-color: #10b981;   /* Emerald */
            --text-dark: #1f2937;
            --text-light: #f9fafb;
            --text-muted: #6b7280;
            --border-color: #d1d5db;
            --card-bg: #ffffff;
            --font-sans: 'IBM Plex Sans Thai', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --radius-md: 0.375rem; 
            --radius-lg: 0.5rem;  
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
        }
        body {
            font-family: var(--font-sans);
            background-color: var(--secondary-color);
            margin: 0;
            color: var(--text-dark);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: #2d3748;
            color: var(--text-light);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #4a5568;
        }
        .sidebar-header h2 {
            font-size: 1.4rem;
            margin: 0;
            font-weight: 600;
            color: #e2e8f0;
        }
        .sidebar-header p {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-top: 0.25rem;
        }

        .nav-menu a {
            display: flex; 
            align-items: center;
            color: #cbd5e0;
            padding: 0.9rem 1.25rem;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
            font-weight: 500;
        }
        .nav-menu a:hover {
            background-color: #4a5568;
            color: #fff;
            transform: translateX(3px);
        }
        .nav-menu a.active {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
        }
        .nav-menu a svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            opacity: 0.9;
        }
         .nav-menu a.active svg {
            opacity: 1;
        }

        .main-content {
            flex-grow: 1;
            padding: 2.5rem;
            background-color: var(--secondary-color);
            overflow-y: auto;
        }

        .content-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            /* border-bottom: 1px solid var(--border-color); */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
        }
        .refresh-button {
            padding: 0.625rem 1.25rem; /* 10px 20px */
            background-color: var(--primary-light);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        .refresh-button svg {
            width: 18px; /* Slightly larger */
            height: 18px;
            margin-right: 0.625rem; /* 10px */
        }
        .refresh-button:hover {
            background-color: var(--primary-color);
        }
        
        .filter-controls {
            margin-bottom: 1.75rem;
            padding: 1.25rem;
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            display: flex;
            gap: 1.25rem;
            align-items: center;
            flex-wrap: wrap; 
        }
        .filter-controls label {
            font-weight: 600; /* Bolder filter labels */
            margin-right: 0.5rem;
            color: var(--text-dark);
            font-size: 0.9rem;
        }
        .filter-controls select, .filter-controls input[type="text"] {
            padding: 0.625rem 0.875rem; /* 10px 14px */
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            min-width: 180px; 
            background-color: #f9fafb;
        }
        .filter-controls select:focus, .filter-controls input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .filter-controls button {
            padding: 0.625rem 1.25rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
        }
        .filter-controls button svg { margin-right: 0.5rem; }
        .filter-controls button:hover {
            background-color: var(--primary-hover);
        }

        .requests-table-wrapper {
            overflow-x: auto; 
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .requests-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem; 
        }

        .requests-table th,
        .requests-table td {
            padding: 0.875rem 1rem; 
            border-bottom: 1px solid var(--border-color); 
            text-align: left;
            vertical-align: middle; 
        }
        .requests-table tr:last-child td {
            border-bottom: none; /* Remove border for last row */
        }


        .requests-table thead th {
            background-color: #f9fafb; 
            font-weight: 600; 
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color); /* Add top border to header */
        }

        .requests-table tbody tr:hover {
            background-color: #eff6ff; /* Lighter blue hover */
        }
        .requests-table .action-link {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            padding: 0.3rem 0.6rem;
            border-radius: var(--radius-md);
            transition: background-color 0.2s, color 0.2s;
        }
        .requests-table .action-link:hover {
            background-color: var(--primary-light);
            color: var(--text-light);
            text-decoration: none;
        }
        .status-badge {
            padding: 0.3em 0.7em; 
            font-size: 0.75rem; 
            font-weight: 600; 
            border-radius: 1rem; 
            display: inline-block; 
            min-width: 90px; 
            text-align: center;
            white-space: nowrap;
        }
        .status-รอดำเนินการ { background-color: #fef3c7; color: #b45309; } 
        .status-กำลังดำเนินการ { background-color: #dbeafe; color: #1d4ed8; } 
        .status-เสร็จสิ้น { background-color: #d1fae5; color: #065f46; } 
        .status-ยกเลิก { background-color: #e5e7eb; color: #4b5563; } 
        .status-default { background-color: #f3f4f6; color: #374151; }


        .logout-section { margin-top: auto; padding-top: 1rem; border-top: 1px solid #4a5568; }
        .logout-button { display: flex; align-items: center; background-color: transparent; color: #cbd5e0; border: 1px solid transparent; padding: 0.875rem 1.25rem; border-radius: 6px; cursor: pointer; font-size: 0.95rem; font-weight: 500; width: 100%; text-align: left; transition: background-color 0.2s ease, color 0.2s ease; }
        .logout-button:hover { background-color: #ef4444; border-color: #ef4444; color: #fff; }
        .logout-button svg { width: 16px; height: 16px; margin-right: 8px; }
        
        .message-display { /* For loading, no data, error messages within table area */
            text-align: center;
            padding: 2rem;
            font-size: 1rem;
            color: var(--text-muted);
        }
        #globalErrorRequests { 
            margin-bottom: 1.5rem; 
            display: none; 
            background-color: #fee2e2; /* Light red */
            color: #991b1b; /* Dark red */
            padding: 1rem;
            border: 1px solid #fecaca;
            border-radius: var(--radius-md);
        }


        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; flex-direction: row; justify-content: space-around; padding: 0.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: fixed; top: 0; left: 0; z-index: 100; background-color: #2d3748; }
            .sidebar-header { display: none; } 
            .nav-menu { display: flex; width: 100%; justify-content: space-around; align-items: center; }
            .nav-menu a { padding: 0.5rem; margin-bottom: 0; font-size: 0.75rem; text-align: center; flex-direction: column; flex: 1; }
            .nav-menu a svg { margin-right: 0; margin-bottom: 3px; width: 18px; height: 18px;}
            .nav-menu a span { display: block; font-size: 0.7rem; } 
            .main-content { padding-top: calc(55px + 1.5rem); padding-left: 1rem; padding-right: 1rem; }
            .logout-section { display: none; } 
            .content-header { flex-direction: column; align-items: flex-start; gap: 0.75rem; }
            .content-header h1 { font-size: 1.6rem; }
            .refresh-button { width: 100%; justify-content: center; }
            .filter-controls { flex-direction: column; align-items: stretch; }
            .filter-controls > div, .filter-controls button { margin-bottom: 0.75rem; width: 100%; }
            .requests-table th, .requests-table td { padding: 0.6rem; font-size: 0.85rem;}
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const API_DATA_KEYS_REQUESTS = { 
            REQUEST_ID: 'REQUEST_ID',
            DATE_REPORTED: 'DATE_REPORTED',
            LINE_DISPLAY_NAME: 'LINE_DISPLAY_NAME',
            FIRST_NAME: 'FIRST_NAME',
            LAST_NAME: 'LAST_NAME',
            TITLE_PREFIX: 'TITLE_PREFIX',
            PHONE: 'PHONE',
            MOO: 'MOO',
            POLE_ID: 'POLE_ID',
            REASON: 'REASON',
            STATUS: 'STATUS'
        };

        async function fetchDataWithAuth(url, options = {}) {
            const authToken = localStorage.getItem('adminAuthToken');
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers,
            };
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            try {
                const response = await fetch(url, { ...options, headers: headers });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: `HTTP error! Status: ${response.status}` }));
                    if (response.status === 401 || response.status === 403) {
                        console.error('Authentication error. Redirecting to login.');
                        Swal.fire({
                            title: 'ข้อผิดพลาดในการยืนยันตัวตน',
                            text: `(${response.status}) ${errorData.message || 'กรุณาเข้าสู่ระบบใหม่อีกครั้ง'}`,
                            icon: 'error',
                            confirmButtonText: 'ไปหน้าล็อกอิน',
                            willClose: () => {
                                // window.location.href = '/admin/login?session=expired';
                            }
                        });
                        throw new Error(`Authentication Failed (${response.status})`);
                    }
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data with auth:', error);
                const globalErrorDiv = document.getElementById('globalErrorRequests');
                if(globalErrorDiv) {
                    globalErrorDiv.textContent = `เกิดข้อผิดพลาด: ${error.message}.`;
                    globalErrorDiv.style.display = 'block';
                }
                 Swal.fire({
                    title: 'เกิดข้อผิดพลาด',
                    text: `ไม่สามารถโหลดข้อมูลได้: ${error.message}`,
                    icon: 'error',
                    confirmButtonText: 'ตกลง'
                });
                throw error; 
            }
        }


        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('adminAuthToken');
            if (!authToken && !(window.location.pathname === '/admin/login.html' || window.location.pathname === '/admin/login')) { 
                // window.location.href = '/admin/login'; 
                console.warn('Admin token not found. For development, direct access is allowed.');
            }

            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', function() {
                    localStorage.removeItem('adminAuthToken');
                     Swal.fire({
                        title: 'ออกจากระบบสำเร็จ',
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false,
                        willClose: () => {
                            window.location.href = '/admin/login'; 
                        }
                    });
                });
            }
            
            const filterButton = document.getElementById('filterButton');
            if(filterButton) {
                filterButton.addEventListener('click', () => fetchAllRepairRequests(true));
            }
            const refreshButton = document.getElementById('refreshButton');
            if(refreshButton) {
                refreshButton.addEventListener('click', () => {
                    document.getElementById('statusFilter').value = ''; 
                    document.getElementById('searchInput').value = ''; 
                    fetchAllRepairRequests(false);
                });
            }
            
            fetchAllRepairRequests(false); 
        });

        async function fetchAllRepairRequests(isFilterAction = false) {
            const tableBody = document.getElementById('requestsTableBody');
            const globalErrorDiv = document.getElementById('globalErrorRequests');

            if(!tableBody || !globalErrorDiv) {
                console.error("Table body or global error div not found!");
                return;
            }
            globalErrorDiv.style.display = 'none'; 
            tableBody.innerHTML = '<tr><td colspan="10" class="message-display">กำลังโหลดข้อมูลรายการแจ้งซ่อม...</td></tr>';
            
            const statusFilterValue = document.getElementById('statusFilter').value;
            const searchInputValue = document.getElementById('searchInput').value.trim().toLowerCase();
            
            try {
                const result = await fetchDataWithAuth(`/api/admin/repair-requests?limit=0&sort=newest`);

                if (result.status === 'success') {
                    let requests = result.data;
                    
                    if (statusFilterValue) {
                        requests = requests.filter(req => req[API_DATA_KEYS_REQUESTS.STATUS] && req[API_DATA_KEYS_REQUESTS.STATUS].toLowerCase() === statusFilterValue.toLowerCase());
                    }
                    if (searchInputValue) {
                        requests = requests.filter(req => 
                            Object.values(API_DATA_KEYS_REQUESTS).some(key => 
                                req[key] && String(req[key]).toLowerCase().includes(searchInputValue)
                            )
                        );
                    }

                    if (requests.length > 0) {
                        tableBody.innerHTML = ''; 
                        requests.forEach(req => {
                            const row = tableBody.insertRow();
                            
                            row.insertCell().textContent = req[API_DATA_KEYS_REQUESTS.REQUEST_ID] || 'N/A';
                            
                            let displayDate = 'N/A';
                            if(req[API_DATA_KEYS_REQUESTS.DATE_REPORTED]) {
                                try { 
                                    const parts = req[API_DATA_KEYS_REQUESTS.DATE_REPORTED].split(/,\s*/);
                                    const datePart = parts[0];
                                    const timePart = parts.length > 1 ? parts[1] : '';
                                    const dateSegments = datePart.split('/');
                                    if (dateSegments.length === 3) {
                                        let year = parseInt(dateSegments[2]);
                                        if (year > 2500) year -= 543; 
                                        displayDate = `${dateSegments[0]}/${dateSegments[1]}/${year} ${timePart}`.trim();
                                    } else { displayDate = req[API_DATA_KEYS_REQUESTS.DATE_REPORTED]; }
                                } catch(e) { displayDate = req[API_DATA_KEYS_REQUESTS.DATE_REPORTED]; }
                            }
                            row.insertCell().textContent = displayDate;
                            row.insertCell().textContent = req[API_DATA_KEYS_REQUESTS.LINE_DISPLAY_NAME] || 'N/A';
                            row.insertCell().textContent = `${req[API_DATA_KEYS_REQUESTS.TITLE_PREFIX] || ''}${req[API_DATA_KEYS_REQUESTS.FIRST_NAME] || ''} ${req[API_DATA_KEYS_REQUESTS.LAST_NAME] || ''}`.trim() || 'N/A';
                            row.insertCell().textContent = req[API_DATA_KEYS_REQUESTS.PHONE] ? String(req[API_DATA_KEYS_REQUESTS.PHONE]) : 'N/A';
                            row.insertCell().textContent = req[API_DATA_KEYS_REQUESTS.MOO] || 'N/A';
                            row.insertCell().textContent = req[API_DATA_KEYS_REQUESTS.POLE_ID] || 'N/A';
                            row.insertCell().textContent = req[API_DATA_KEYS_REQUESTS.REASON] ? (req[API_DATA_KEYS_REQUESTS.REASON].length > 25 ? req[API_DATA_KEYS_REQUESTS.REASON].substring(0, 25) + '...' : req[API_DATA_KEYS_REQUESTS.REASON]) : 'N/A';
                            
                            const statusCell = row.insertCell();
                            const statusBadge = document.createElement('span');
                            statusBadge.classList.add('status-badge');
                            const statusText = (req[API_DATA_KEYS_REQUESTS.STATUS] || 'รอดำเนินการ');
                            statusBadge.textContent = statusText;
                            statusBadge.classList.add(`status-${statusText.replace(/\s+/g, '-')}`);
                            statusCell.appendChild(statusBadge);
                            
                            const actionsCell = row.insertCell();
                            const viewButton = document.createElement('a');
                            viewButton.href = `/admin/request-details?id=${encodeURIComponent(req[API_DATA_KEYS_REQUESTS.REQUEST_ID])}`;
                            viewButton.textContent = 'ดู/แก้ไข';
                            viewButton.classList.add('action-link');
                            actionsCell.appendChild(viewButton);
                        });
                    } else {
                        tableBody.innerHTML = `<tr><td colspan="10" class="message-display">${isFilterAction ? 'ไม่พบรายการแจ้งซ่อมตามเงื่อนไขที่ระบุ' : 'ยังไม่มีรายการแจ้งซ่อม'}</td></tr>`;
                    }
                } else {
                     tableBody.innerHTML = `<tr><td colspan="10" class="message-display">${result.message || 'ไม่สามารถโหลดข้อมูลได้'}</td></tr>`;
                }
            } catch (error) {
                console.error('Error fetching/displaying repair requests:', error);
                // The fetchDataWithAuth function will already show a SweetAlert for fetch errors.
                // We just need to update the table with an error message.
                tableBody.innerHTML = `<tr><td colspan="10" class="message-display">เกิดข้อผิดพลาดในการโหลดข้อมูล</td></tr>`;
            }
        }

    </script>
</body>

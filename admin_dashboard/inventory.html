<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการคลังวัสดุ - ระบบหลังบ้าน อบต.ข่าใหญ่</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary-color: #1e3a8a; 
            --primary-light: #3b82f6; 
            --secondary-color: #e5e7eb; 
            --accent-color: #10b981;   
            --success-color: #22c55e; 
            --error-color: #ef4444;   
            --warning-color: #f59e0b; 
            --text-dark: #1f2937;
            --text-light: #f9fafb;
            --text-muted: #6b7280;
            --border-color: #d1d5db;
            --card-bg: #ffffff;
            --font-sans: 'IBM Plex Sans Thai', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --radius-md: 0.375rem; 
            --radius-lg: 0.5rem;  
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
        }
        body {
            font-family: var(--font-sans);
            background-color: var(--secondary-color);
            margin: 0;
            color: var(--text-dark);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: #2d3748;
            color: var(--text-light);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar-header { text-align: center; margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid #4a5568;}
        .sidebar-header h2 { font-size: 1.4rem; margin: 0; font-weight: 600; color: #e2e8f0; }
        .sidebar-header p { font-size: 0.8rem; color: #a0aec0; margin-top: 0.25rem; }
        .nav-menu a { display: flex; align-items: center; color: #cbd5e0; padding: 0.9rem 1.25rem; text-decoration: none; border-radius: 6px; margin-bottom: 0.5rem; transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease; font-weight: 500; }
        .nav-menu a:hover { background-color: #4a5568; color: #fff; transform: translateX(3px); }
        .nav-menu a.active { background-color: var(--primary-color); color: #fff; font-weight: 600; }
        .nav-menu a svg { width: 20px; height: 20px; margin-right: 12px; opacity: 0.9; }
        .nav-menu a.active svg { opacity: 1; }

        .main-content { flex-grow: 1; padding: 2.5rem; background-color: var(--secondary-color); overflow-y: auto; }
        .content-header { margin-bottom: 1.5rem; padding-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .content-header h1 { font-size: 1.8rem; font-weight: 700; color: var(--text-dark); margin: 0;}
        .action-button { 
            padding: 0.625rem 1.25rem;
            color: white;
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .action-button svg { width: 16px; height: 16px; margin-right: 0.5rem;}
        .action-button:hover { opacity: 0.9; }
        .add-button { background-color: var(--accent-color); } 
        .add-button:hover { background-color: #059669; }

        .filter-controls-inventory { 
            margin-bottom: 1.75rem;
            padding: 1.25rem;
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap; 
        }
        .filter-controls-inventory label { font-weight: 600; margin-right: 0.5rem; color: var(--text-dark); font-size: 0.9rem;}
        .filter-controls-inventory input[type="text"] {
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            min-width: 200px;
            background-color: #f9fafb;
        }
         .filter-controls-inventory input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .filter-controls-inventory button {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .inventory-table-wrapper { overflow-x: auto; background-color: var(--card-bg); padding: 1.5rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem; 
        }
        .inventory-table th, .inventory-table td {
            padding: 0.875rem 1rem; 
            border-bottom: 1px solid var(--border-color); 
            text-align: left;
            vertical-align: middle; 
        }
         .inventory-table tr:last-child td { border-bottom: none; }
        .inventory-table thead th {
            background-color: #f9fafb; 
            font-weight: 600; 
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            white-space: nowrap; 
        }
        .inventory-table tbody tr:hover { background-color: #eff6ff; }
        .inventory-table .action-link, .inventory-table .adjust-link {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            margin-right: 0.75rem; 
            padding: 0.3rem 0.6rem;
            border-radius: var(--radius-md);
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
        }
        .inventory-table .action-link:hover, .inventory-table .adjust-link:hover { background-color: var(--primary-light); color: var(--text-light); text-decoration: none; }
        .inventory-table .delete-link { color: #ef4444; }
        .inventory-table .delete-link:hover { background-color: #fee2e2; color: #ef4444; }

        .logout-section { margin-top: auto; padding-top: 1rem; border-top: 1px solid #4a5568; }
        .logout-button { display: flex; align-items: center; background-color: transparent; color: #cbd5e0; border: 1px solid transparent; padding: 0.875rem 1.25rem; border-radius: 6px; cursor: pointer; font-size: 0.95rem; font-weight: 500; width: 100%; text-align: left; transition: background-color 0.2s ease, color 0.2s ease; }
        .logout-button:hover { background-color: #ef4444; border-color: #ef4444; color: #fff; }
        .logout-button svg { width: 16px; height: 16px; margin-right: 8px; }
        
        #globalErrorInventory {
             margin-bottom: 1.5rem; 
            display: none; 
            background-color: #fee2e2; 
            color: #991b1b; 
            padding: 1rem;
            border: 1px solid #fecaca;
            border-radius: var(--radius-md);
        }
        .message-display { text-align: center; padding: 2rem; font-size: 1rem; color: var(--text-muted); }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; flex-direction: row; justify-content: space-around; padding: 0.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: fixed; top: 0; left: 0; z-index: 100; background-color: #2d3748; }
            .sidebar-header { display: none; } 
            .nav-menu { display: flex; width: 100%; justify-content: space-around; align-items: center; }
            .nav-menu a { padding: 0.5rem; margin-bottom: 0; font-size: 0.75rem; text-align: center; flex-direction: column; flex: 1; }
            .nav-menu a svg { margin-right: 0; margin-bottom: 3px; width: 18px; height: 18px;}
            .nav-menu a span { display: block; font-size: 0.7rem; } 
            .main-content { padding-top: calc(55px + 1.5rem); padding-left: 1rem; padding-right: 1rem; }
            .logout-section { display: none; } 
            .content-header { flex-direction: column; align-items: flex-start; gap: 0.75rem; }
            .content-header h1 { font-size: 1.6rem; }
            .action-button.add-button { width: 100%; justify-content: center; }
            .filter-controls-inventory { flex-direction: column; align-items: stretch; }
            .filter-controls-inventory > div, .filter-controls-inventory button { margin-bottom: 0.75rem; width: 100%; }
            .inventory-table th, .inventory-table td { padding: 0.6rem; font-size: 0.85rem;}
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>อบต.ข่าใหญ่</h2>
            <p>ระบบหลังบ้าน</p>
        </div>
        <nav class="nav-menu">
            <a href="/admin/dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 018.25 20.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25A2.25 2.25 0 0113.5 8.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg>
                <span>แดชบอร์ด</span>
            </a>
            <a href="/admin/requests"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>
                <span>รายการแจ้งซ่อม</span>
            </a>
            <a href="/admin/poles"> 
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 00-3.213-9.193 2.056 2.056 0 00-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 00-10.026 0 1.106 1.106 0 00-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12" /></svg>
                <span>ข้อมูลเสาไฟฟ้า</span>
            </a>
            <a href="/admin/inventory" class="active"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10.5 11.25h3M12 15h.008" /></svg>
                <span>คลังวัสดุ</span>
            </a>
             <a href="/admin/users"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>
                <span>จัดการผู้ใช้</span>
            </a>
        </nav>
        <div class="logout-section">
            <button class="logout-button" id="logoutButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>
                ออกจากระบบ
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <h1>จัดการคลังวัสดุ/อะไหล่</h1>
            <button class="action-button add-button" id="addNewItemButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                เพิ่มรายการวัสดุใหม่
            </button>
        </header>
        <div id="globalErrorInventory" class="error-message-display" style="display:none;"></div>

        <div class="filter-controls-inventory">
            <div>
                <label for="inventorySearchInput">ค้นหาวัสดุ:</label>
                <input type="text" id="inventorySearchInput" placeholder="ชื่อรายการ, หน่วย...">
            </div>
            <button id="inventorySearchButton" class="action-button">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width:16px; height:16px; margin-right:5px;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
                ค้นหา
            </button>
        </div>

        <div class="inventory-table-wrapper">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>รายการ</th>
                        <th>หน่วย</th>
                        <th>ปีงบประมาณ</th>
                        <th>ราคา/หน่วย (บาท)</th>
                        <th>จำนวนคงเหลือ</th>
                        <th>ดำเนินการ</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    <tr><td colspan="6" class="message-display">กำลังโหลดข้อมูลคลังวัสดุ...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // These keys MUST match the internal keys returned by your API 
        // (which come from the internal keys in googleSheetsService.columnMappings for INVENTORY_SHEET_NAME)
        const INVENTORY_API_KEYS = {
            ITEM_NAME: 'ITEM_NAME',
            UNIT: 'UNIT',
            FISCAL_YEAR: 'FISCAL_YEAR',
            PRICE_PER_UNIT: 'PRICE_PER_UNIT',
            CURRENT_STOCK: 'CURRENT_STOCK',
            // Not displayed in table but might be needed for forms:
            TOTAL_QUANTITY: 'TOTAL_QUANTITY', 
            ADDED_QUANTITY: 'ADDED_QUANTITY', 
            USED_QUANTITY: 'USED_QUANTITY', 
            TOTAL_PRICE: 'TOTAL_PRICE' 
        };

        async function fetchDataAdmin(url, options = {}) {
            const authToken = localStorage.getItem('adminAuthToken');
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers,
            };
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            try {
                const response = await fetch(url, { ...options, headers });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: `HTTP error! Status: ${response.status}` }));
                    if (response.status === 401 || response.status === 403) {
                        Swal.fire({
                            title: 'ข้อผิดพลาดในการยืนยันตัวตน',
                            text: `(${response.status}) ${errorData.message || 'กรุณาเข้าสู่ระบบใหม่อีกครั้ง'}`,
                            icon: 'error',
                            confirmButtonText: 'ไปหน้าล็อกอิน',
                            willClose: () => { /* window.location.href = '/admin/login?session=expired'; */ }
                        });
                        throw new Error(`Authentication Failed (${response.status})`);
                    }
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching admin data:', error);
                const globalErrorDiv = document.getElementById('globalErrorInventory'); 
                if(globalErrorDiv) {
                    globalErrorDiv.textContent = `เกิดข้อผิดพลาด: ${error.message}.`;
                    globalErrorDiv.style.display = 'block';
                }
                 Swal.fire({ 
                    title: 'เกิดข้อผิดพลาด',
                    text: `ไม่สามารถโหลดข้อมูลได้: ${error.message}`,
                    icon: 'error',
                    confirmButtonText: 'ตกลง'
                });
                throw error; 
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('adminAuthToken');
             if (!authToken && !(window.location.pathname === '/admin/login.html' || window.location.pathname === '/admin/login')) {
                // window.location.href = '/admin/login';
            }

            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', function() {
                    localStorage.removeItem('adminAuthToken');
                     Swal.fire({
                        title: 'ออกจากระบบสำเร็จ',
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false,
                        willClose: () => { window.location.href = '/admin/login'; }
                    });
                });
            }
            
            const inventorySearchButton = document.getElementById('inventorySearchButton');
            if(inventorySearchButton){
                inventorySearchButton.addEventListener('click', () => fetchAllInventoryItems(true));
            }
            const inventorySearchInput = document.getElementById('inventorySearchInput');
            if(inventorySearchInput){
                inventorySearchInput.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault(); 
                        fetchAllInventoryItems(true);
                    }
                });
            }
            
            const addNewItemButton = document.getElementById('addNewItemButton');
            if(addNewItemButton){
                addNewItemButton.addEventListener('click', openAddItemModal);
            }

            fetchAllInventoryItems(false); // Initial load
        });

        async function fetchAllInventoryItems(isSearchAction = false) {
            const tableBody = document.getElementById('inventoryTableBody');
            const globalErrorDiv = document.getElementById('globalErrorInventory');

            if(!tableBody || !globalErrorDiv) {
                console.error("Inventory table body or global error div not found!");
                return;
            }
            globalErrorDiv.style.display = 'none';
            tableBody.innerHTML = '<tr><td colspan="6" class="message-display">กำลังโหลดข้อมูลคลังวัสดุ...</td></tr>';
            
            const searchInputValue = document.getElementById('inventorySearchInput').value.trim().toLowerCase();
            let apiUrl = `/api/admin/inventory`;
            if (searchInputValue) {
                apiUrl += `?search=${encodeURIComponent(searchInputValue)}`;
            }
            
            try {
                const result = await fetchDataAdmin(apiUrl);

                if (result.status === 'success') {
                    const items = result.data; 

                    if (items.length > 0) {
                        tableBody.innerHTML = ''; 
                        items.forEach(item => {
                            const row = tableBody.insertRow();
                            row.insertCell().textContent = item[INVENTORY_API_KEYS.ITEM_NAME] || 'N/A';
                            row.insertCell().textContent = item[INVENTORY_API_KEYS.UNIT] || 'N/A';
                            row.insertCell().textContent = item[INVENTORY_API_KEYS.FISCAL_YEAR] || 'N/A';
                            row.insertCell().textContent = (typeof item[INVENTORY_API_KEYS.PRICE_PER_UNIT] === 'number' ? item[INVENTORY_API_KEYS.PRICE_PER_UNIT].toFixed(2) : 'N/A');
                            row.insertCell().textContent = (typeof item[INVENTORY_API_KEYS.CURRENT_STOCK] === 'number' ? item[INVENTORY_API_KEYS.CURRENT_STOCK] : 'N/A');
                            
                            const actionsCell = row.insertCell();
                            const editButton = document.createElement('button');
                            editButton.textContent = 'แก้ไข';
                            editButton.classList.add('action-link');
                            editButton.onclick = () => openEditItemModal(item);
                            actionsCell.appendChild(editButton);

                            const adjustButton = document.createElement('button');
                            adjustButton.textContent = 'ปรับจำนวน';
                            adjustButton.classList.add('action-link', 'adjust-link');
                            adjustButton.onclick = () => openAdjustQuantityModal(item);
                            actionsCell.appendChild(adjustButton);
                        });
                    } else {
                        tableBody.innerHTML = `<tr><td colspan="6" class="message-display">${isSearchAction || searchInputValue ? 'ไม่พบรายการวัสดุตามเงื่อนไข' : 'ยังไม่มีรายการวัสดุในคลัง'}</td></tr>`;
                    }
                } else {
                     tableBody.innerHTML = `<tr><td colspan="6" class="message-display">${result.message || 'ไม่สามารถโหลดข้อมูลได้'}</td></tr>`;
                }
            } catch (error) {
                console.error('Error fetching/displaying inventory items:', error);
                tableBody.innerHTML = `<tr><td colspan="6" class="message-display">เกิดข้อผิดพลาดในการโหลดข้อมูล</td></tr>`;
            }
        }

        function openAddItemModal() {
            Swal.fire({
                title: 'เพิ่มรายการวัสดุใหม่',
                html: `
                    <input id="swal-itemName" class="swal2-input" placeholder="ชื่อรายการ (เช่น หลอดไฟ LED)" required>
                    <input id="swal-unit" class="swal2-input" placeholder="หน่วยนับ (เช่น หลอด, ม้วน, ตัว)" required>
                    <input id="swal-fiscalYear" class="swal2-input" placeholder="ปีงบประมาณ (เช่น 2567)">
                    <input id="swal-pricePerUnit" type="number" step="0.01" class="swal2-input" placeholder="ราคาต่อหน่วย (บาท)" required>
                    <input id="swal-currentStock" type="number" step="1" class="swal2-input" placeholder="จำนวนคงเหลือเริ่มต้น" required>
                `,
                confirmButtonText: 'เพิ่มรายการ',
                confirmButtonColor: 'var(--accent-color)',
                showCancelButton: true,
                cancelButtonText: 'ยกเลิก',
                focusConfirm: false,
                preConfirm: () => {
                    const itemName = document.getElementById('swal-itemName').value;
                    const unit = document.getElementById('swal-unit').value;
                    const fiscalYear = document.getElementById('swal-fiscalYear').value;
                    const pricePerUnit = parseFloat(document.getElementById('swal-pricePerUnit').value);
                    const currentStock = parseInt(document.getElementById('swal-currentStock').value);

                    if (!itemName || !unit || isNaN(pricePerUnit) || isNaN(currentStock)) {
                        Swal.showValidationMessage(`กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้อง`);
                        return false;
                    }
                    if (pricePerUnit < 0 || currentStock < 0) {
                        Swal.showValidationMessage(`ราคาและจำนวนต้องไม่ติดลบ`);
                        return false;
                    }
                    return { itemName, unit, fiscalYear, pricePerUnit, currentStock, 
                             totalQuantity: currentStock, addedQuantity: currentStock, usedQuantity: 0, totalPrice: currentStock * pricePerUnit };
                }
            }).then(async (result) => {
                if (result.isConfirmed && result.value) {
                    try {
                        const apiResult = await fetchDataAdmin('/api/admin/inventory', {
                            method: 'POST',
                            body: JSON.stringify(result.value)
                        });
                        if (apiResult.status === 'success') {
                            Swal.fire('สำเร็จ!', 'เพิ่มรายการวัสดุใหม่เรียบร้อยแล้ว', 'success');
                            fetchAllInventoryItems(); // Refresh table
                        } else {
                            throw new Error(apiResult.message || 'ไม่สามารถเพิ่มรายการได้');
                        }
                    } catch (error) {
                        Swal.fire('เกิดข้อผิดพลาด!', error.message || 'ไม่สามารถเพิ่มรายการวัสดุได้', 'error');
                    }
                }
            });
        }

        function openEditItemModal(item) {
            // item uses internal keys like ITEM_NAME, UNIT etc.
            Swal.fire({
                title: `แก้ไขรายการ: ${item[INVENTORY_API_KEYS.ITEM_NAME]}`,
                html: `
                    <input id="swal-edit-itemName" class="swal2-input" placeholder="ชื่อรายการ" value="${item[INVENTORY_API_KEYS.ITEM_NAME] || ''}" required>
                    <input id="swal-edit-unit" class="swal2-input" placeholder="หน่วยนับ" value="${item[INVENTORY_API_KEYS.UNIT] || ''}" required>
                    <input id="swal-edit-fiscalYear" class="swal2-input" placeholder="ปีงบประมาณ" value="${item[INVENTORY_API_KEYS.FISCAL_YEAR] || ''}">
                    <input id="swal-edit-pricePerUnit" type="number" step="0.01" class="swal2-input" placeholder="ราคาต่อหน่วย" value="${item[INVENTORY_API_KEYS.PRICE_PER_UNIT] || 0}" required>
                    <p style="font-size:0.8em; color:var(--text-muted); margin-top:5px;">(การแก้ไขจำนวนคงเหลือให้ใช้ปุ่ม "ปรับจำนวน")</p>
                `,
                confirmButtonText: 'บันทึกการแก้ไข',
                confirmButtonColor: 'var(--primary-color)',
                showCancelButton: true,
                cancelButtonText: 'ยกเลิก',
                focusConfirm: false,
                preConfirm: () => {
                    const itemName = document.getElementById('swal-edit-itemName').value;
                    const unit = document.getElementById('swal-edit-unit').value;
                    const fiscalYear = document.getElementById('swal-edit-fiscalYear').value;
                    const pricePerUnit = parseFloat(document.getElementById('swal-edit-pricePerUnit').value);

                    if (!itemName || !unit || isNaN(pricePerUnit)) {
                        Swal.showValidationMessage(`กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้อง`);
                        return false;
                    }
                     if (pricePerUnit < 0) {
                        Swal.showValidationMessage(`ราคาต้องไม่ติดลบ`);
                        return false;
                    }
                    // Only send fields that can be edited (not quantity here)
                    return { itemName, unit, fiscalYear, pricePerUnit }; 
                }
            }).then(async (result) => {
                if (result.isConfirmed && result.value) {
                    try {
                        const originalItemName = item[INVENTORY_API_KEYS.ITEM_NAME];
                        const apiResult = await fetchDataAdmin(`/api/admin/inventory/${encodeURIComponent(originalItemName)}`, {
                            method: 'PUT',
                            body: JSON.stringify(result.value) // Send payload with new item details
                        });
                        if (apiResult.status === 'success') {
                            Swal.fire('สำเร็จ!', 'แก้ไขข้อมูลวัสดุเรียบร้อยแล้ว', 'success');
                            fetchAllInventoryItems(); // Refresh table
                        } else {
                            throw new Error(apiResult.message || 'ไม่สามารถแก้ไขข้อมูลได้');
                        }
                    } catch (error) {
                        Swal.fire('เกิดข้อผิดพลาด!', error.message || 'ไม่สามารถแก้ไขข้อมูลวัสดุได้', 'error');
                    }
                }
            });
        }

        function openAdjustQuantityModal(item) {
            // item uses internal keys
            Swal.fire({
                title: `ปรับจำนวน: ${item[INVENTORY_API_KEYS.ITEM_NAME]}`,
                html: `
                    <p>จำนวนคงเหลือปัจจุบัน: <strong>${item[INVENTORY_API_KEYS.CURRENT_STOCK]} ${item[INVENTORY_API_KEYS.UNIT]}</strong></p>
                    <select id="swal-transactionType" class="swal2-select" style="margin-bottom: 1em;">
                        <option value="เบิกจ่าย">เบิกจ่าย (ลดสต็อก)</option>
                        <option value="รับเข้า">รับเข้า (เพิ่มสต็อก)</option>
                    </select>
                    <input id="swal-quantityChange" type="number" step="1" min="1" class="swal2-input" placeholder="จำนวนที่เปลี่ยนแปลง" required>
                `,
                confirmButtonText: 'ยืนยันการปรับจำนวน',
                confirmButtonColor: 'var(--accent-color)',
                showCancelButton: true,
                cancelButtonText: 'ยกเลิก',
                focusConfirm: false,
                preConfirm: () => {
                    const transactionType = document.getElementById('swal-transactionType').value;
                    const quantityChange = parseInt(document.getElementById('swal-quantityChange').value);

                    if (isNaN(quantityChange) || quantityChange <= 0) {
                        Swal.showValidationMessage(`กรุณาระบุจำนวนที่ถูกต้อง (มากกว่า 0)`);
                        return false;
                    }
                    return { itemName: item[INVENTORY_API_KEYS.ITEM_NAME], quantityChange, transactionType };
                }
            }).then(async (result) => {
                if (result.isConfirmed && result.value) {
                    try {
                        const apiResult = await fetchDataAdmin('/api/admin/inventory/adjust', {
                            method: 'POST',
                            body: JSON.stringify(result.value)
                        });
                        if (apiResult.status === 'success') {
                            Swal.fire('สำเร็จ!', apiResult.message || 'ปรับปรุงจำนวนวัสดุเรียบร้อยแล้ว', 'success');
                            fetchAllInventoryItems(); // Refresh table
                        } else {
                            throw new Error(apiResult.message || 'ไม่สามารถปรับปรุงจำนวนได้');
                        }
                    } catch (error) {
                        Swal.fire('เกิดข้อผิดพลาด!', error.message || 'ไม่สามารถปรับปรุงจำนวนวัสดุได้', 'error');
                    }
                }
            });
        }

    </script>
